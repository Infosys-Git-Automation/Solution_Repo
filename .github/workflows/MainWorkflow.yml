name: Main Workflow

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Get PR details
      run: |
        PR_NO=${{ github.event.pull_request.number }}
        PR_BODY=$(gh pr view ${{ PR_NO }})
        echo "PR_BODY: $PR_BODY"
              
      env:
        GH_TOKEN: ${{ github.token }}
